<!DOCTYPE html>
<html>
<head>
  <title>Prime Check</title>
</head>
<body>
<script>
  function isPrime(n) {
    if (n < 2) 
    return false;
    for (let i = 2; i < n; i++) {
      if (n % i === 0) 
      return false;
    }
    return true;
  }
  let num = 7; 
  if (isPrime(num)) {
    document.write(num + " is a prime number.");
  } else {
    document.write(num + " is not a prime number.");
  }
</script>
</body>
</html>
