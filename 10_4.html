<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let list = [10, 20, 30, 40, 50];
  let key = 30;
  for (let i = 0; i < list.length; i++) 
    {
    if (list[i] === key) {
      document.write("Found " + key + " at index " + i);
      break;
    }
  }
</script>
</body>
