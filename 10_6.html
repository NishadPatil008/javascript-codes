<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Function</title>
</head>
<body>
<script>
  function factorial(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
      result =result* i;
    }
    return result;
  }
  function main() {
    let num = 5;
    let fact = factorial(num);
    document.write("Factorial of " + num + " is: " + fact);
  }
  main();
</script>
</body>
</html>
