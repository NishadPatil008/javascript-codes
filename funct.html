<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head> 
<body>
  <script>
    function add(a, b) {
      return a + b;
    }

    function square(num) {
      return num * num;
    }

    function check(num) {
      return num % 2 === 0 ? "Even" : "Odd";
    }   

    function factorial(n) {
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function multiply(a, b = 2) {
      return a * b;
    }

    function main() {
      document.write("Sum:", add(10, 15),"<br>");
      document.write("Square:", square(6),"<br>");
      document.write("7 is  ", check(7),"<br>");
      document.write("Factorial:", factorial(5),"<br>");
      document.write("Product with default:", multiply(4));
    }
    main();
  </script>
</body>
</html>
