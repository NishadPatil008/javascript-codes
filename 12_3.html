<!DOCTYPE html>
<html>
<head>
    <title>Asynchronous Example</title>
</head>
<body>
    <p>Check the console (F12) to see the output.</p>
    <script>
        console.log("Start");

        setTimeout(() => {
            console.log("This runs later!");
        }, 2000);

        console.log("End");
    </script>
</body>
</html>
