<html>
<head><title>onfocus event demo</title>
<script language="javascript" type="text/javascript">
function message()
{
    alert("Use capital letters only");
}
</script>
</head>
<body>
<form name="f2">
Name: <input type="text" name="name1" value="" onfocus="message()">
Age: <input type="text" name="name2" value="">
</form>
</body>
</html>
