<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  let num = 1234;
  let sum = 0;
  do {
    sum += num % 10;
    num = Math.floor(num / 10);
  } 
  while (num > 0);
  document.write("Sum of digits = " + sum);
</script>
</body>
</html>
