<!DOCTYPE html>
<html>
<body>
<label for="ageInput">Enter your age:</label>
<input type="number" id="ageInput" />
<button onclick="checkAge()">Check</button>
<script>
function checkAge() {
  const age = Number(document.getElementById('ageInput').value);
  if (age >= 18) {
    alert("You can vote!");
  } else {
    alert("You are too young to vote.");
  }
}
</script>
</body>
</html>
